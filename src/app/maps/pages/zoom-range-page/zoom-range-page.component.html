<div #map id="map"></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button (click)="zoomOut()" [disabled]="zoom === 0" class="btn btn-primary"> - </button>

        <input
            type="range"
            class="form-range px-2"
            [value]="zoom"
            min="0"
            max="20"
            (input)="zoomChanged(zoomInput.value)"
            #zoomInput
        />

        <button (click)="zoomIn()" [disabled]="zoom === 20" class="btn btn-primary"> + </button>
    </div>

    <div class="txt-zoom">
        <span class="form-label"><b>Zoom:</b> {{zoom | number:'1.1-2'}}</span>
        <span class="form-label"><b>Lng:</b> {{lng}}, <b>Lat:</b> {{lat}}</span>
    </div>

</div>
