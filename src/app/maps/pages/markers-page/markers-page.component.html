<div #map id="map"></div>

<ul class="list-group markers">
    <li *ngFor="let colorMarker of markers; let i = index"
        class="list-group-item"
        [ngStyle]="{fill: colorMarker.color}"
        (click)="flyTo(colorMarker.marker)"
    >
    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
    </svg>

    Marker {{i+1}}

    <div (click)="deleteMarker(i)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="darkred" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
    </div>
    </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
    + Add marker
</button>
